name: Bug Report
description: Report a bug in OpenOrca
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Start OpenOrca
        2. Type "..."
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: OpenOrca Version
      description: Run `openorca --version` or check the startup banner
      placeholder: v0.3.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: model
    attributes:
      label: LLM Model
      description: Which model are you using?
      placeholder: "e.g., Mistral 7B Instruct v0.3"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Check ~/.openorca/logs/ for detailed logs
      render: text
