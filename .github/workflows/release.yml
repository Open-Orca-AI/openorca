name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: openorca-win-x64
            ext: zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: openorca-linux-x64
            ext: tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: openorca-osx-x64
            ext: tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: openorca-osx-arm64
            ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish
        run: >
          dotnet publish src/OpenOrca.Cli
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -o publish/${{ matrix.rid }}

      - name: Package (zip)
        if: matrix.ext == 'zip'
        shell: pwsh
        run: Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Package (tar.gz)
        if: matrix.ext == 'tar.gz'
        run: tar -czf ${{ matrix.artifact }}.tar.gz -C publish/${{ matrix.rid }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
