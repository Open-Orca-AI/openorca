name: Demo GIF

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: read

jobs:
  # Decide whether the demo should actually be recorded.
  # For push-to-main: always record after CI passes.
  # For PRs: only record if the "[x] Regenerate demo GIF" checkbox is checked.
  gate:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      should-record: ${{ steps.check.outputs.should-record }}
      is-pr: ${{ steps.check.outputs.is-pr }}
      pr-head-ref: ${{ steps.check.outputs.pr-head-ref }}
      pr-head-repo: ${{ steps.check.outputs.pr-head-repo }}
    steps:
      - name: Determine if demo should be recorded
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should-record=true" >> "$GITHUB_OUTPUT"
            echo "is-pr=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          EVENT="${{ github.event.workflow_run.event }}"

          if [ "$EVENT" = "push" ]; then
            echo "CI passed on main â€” recording demo."
            echo "should-record=true" >> "$GITHUB_OUTPUT"
            echo "is-pr=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$EVENT" = "pull_request" ]; then
            PR_NUM=$(echo '${{ toJson(github.event.workflow_run.pull_requests) }}' | jq '.[0].number // empty')
            if [ -z "$PR_NUM" ]; then
              echo "No associated PR found, skipping."
              echo "should-record=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            PR_DATA=$(gh pr view "$PR_NUM" --repo "${{ github.repository }}" --json body,headRefName,headRepository)
            HAS_CHECKBOX=$(echo "$PR_DATA" | jq -r 'if (.body | contains("[x] Regenerate demo GIF")) then "true" else "false" end')
            HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
            HEAD_REPO=$(echo "$PR_DATA" | jq -r '.headRepository.owner.login + "/" + .headRepository.name')
            echo "PR #$PR_NUM checkbox=$HAS_CHECKBOX ref=$HEAD_REF repo=$HEAD_REPO"
            echo "should-record=$HAS_CHECKBOX" >> "$GITHUB_OUTPUT"
            echo "is-pr=true" >> "$GITHUB_OUTPUT"
            echo "pr-head-ref=$HEAD_REF" >> "$GITHUB_OUTPUT"
            echo "pr-head-repo=$HEAD_REPO" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Unhandled CI trigger event: $EVENT, skipping."
          echo "should-record=false" >> "$GITHUB_OUTPUT"

  record-demo:
    needs: gate
    if: needs.gate.outputs.should-record == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        if: needs.gate.outputs.is-pr == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate.outputs.pr-head-ref }}
          repository: ${{ needs.gate.outputs.pr-head-repo }}

      - name: Checkout branch
        if: needs.gate.outputs.is-pr != 'true'
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install VHS, ttyd, and ffmpeg
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://repo.charm.sh/apt/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
          echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
          sudo apt-get update
          sudo apt-get install -y vhs ffmpeg
          VHS_TTYD_VERSION=$(curl -s https://api.github.com/repos/tsl0922/ttyd/releases/latest | grep tag_name | cut -d'"' -f4)
          curl -fsSL "https://github.com/tsl0922/ttyd/releases/download/${VHS_TTYD_VERSION}/ttyd.x86_64" -o /tmp/ttyd
          chmod +x /tmp/ttyd
          sudo mv /tmp/ttyd /usr/local/bin/ttyd

      - name: Publish OpenOrca
        run: |
          dotnet publish src/OpenOrca.Cli -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -o publish
          chmod +x publish/openorca
          echo "$GITHUB_WORKSPACE/publish" >> "$GITHUB_PATH"

      - name: Record demo GIF
        run: vhs demo/demo.tape

      - name: Upload GIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-gif
          path: demo/demo.gif
          retention-days: 30

      - name: Commit GIF to PR branch
        if: needs.gate.outputs.is-pr == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add demo/demo.gif
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update demo GIF [skip ci]"
          git push
