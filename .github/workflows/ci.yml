name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: >-
          dotnet publish src/OpenOrca.Cli
          -c Release
          -r linux-x64
          --self-contained
          -p:PublishSingleFile=true
          -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openorca-linux-x64
          path: publish/
          retention-days: 14

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Exclude workspace from Windows Defender
        if: runner.os == 'Windows'
        run: powershell -Command "Add-MpPreference -ExclusionPath '${{ github.workspace }}'"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: >-
          dotnet test --configuration Release --no-build --verbosity normal
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**/coverage.cobertura.xml
          retention-days: 14

  record-demo:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '[x] Regenerate demo GIF'))

    steps:
      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 1

      - name: Checkout branch
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: openorca-linux-x64
          path: publish

      - name: Add binary to PATH
        run: |
          chmod +x publish/openorca
          echo "$GITHUB_WORKSPACE/publish" >> "$GITHUB_PATH"

      - name: Install VHS, ttyd, and ffmpeg
        run: |
          # Install all three tools in parallel â€” each in its own subshell.
          # VHS .deb and ttyd binary are direct downloads (no Charm apt repo).
          # ffmpeg needs apt-get update because runner package lists go stale.
          (sudo apt-get update && sudo apt-get install -y ffmpeg) &
          (curl -fsSL "https://github.com/charmbracelet/vhs/releases/download/v0.10.0/vhs_0.10.0_amd64.deb" -o /tmp/vhs.deb && sudo dpkg --force-depends -i /tmp/vhs.deb) &
          (curl -fsSL "https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64" -o /tmp/ttyd && chmod +x /tmp/ttyd && sudo mv /tmp/ttyd /usr/local/bin/) &
          wait

      - name: Record demo GIF (fast)
        run: vhs demo/demo.tape

      - name: Slow down GIF to natural playback speed
        run: |
          # VHS records at ~4x speed to save CI time.
          # Slow the raw GIF back to 1x with ffmpeg palette-aware conversion.
          ffmpeg -i demo/demo-raw.gif \
            -filter_complex "setpts=4.0*PTS,split[s0][s1];[s0]palettegen=max_colors=256:stats_mode=diff[p];[s1][p]paletteuse=dither=bayer:bayer_scale=5" \
            -loop 0 -y demo/demo.gif
          rm demo/demo-raw.gif

      - name: Upload GIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-gif
          path: demo/demo.gif
          retention-days: 30

      - name: Commit GIF to PR branch
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add demo/demo.gif
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update demo GIF [skip ci]"
          git push
