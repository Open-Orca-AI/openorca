name: Publish Wiki

on:
  push:
    branches: [main]
    paths:
      - 'wiki/**'

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki/
          commit-message: "docs: sync wiki from main repo"
