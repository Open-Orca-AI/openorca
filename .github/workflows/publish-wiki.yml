name: Publish Wiki

on:
  push:
    branches: [main]
    paths:
      - 'wiki/**'

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: Open-Orca-AI/openorca.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki files
        run: |
          # Remove old files from wiki repo (except .git)
          find wiki-repo -maxdepth 1 -type f -name '*.md' -delete

          # Copy updated wiki files
          cp wiki/*.md wiki-repo/

      - name: Commit and push
        working-directory: wiki-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No wiki changes to commit" && exit 0
          git commit -m "docs: sync wiki from main repo"
          git push
